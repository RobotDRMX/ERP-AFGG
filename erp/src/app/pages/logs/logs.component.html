<div class="mb-6">
    <h2 class="text-2xl font-bold text-color">Logs del Sistema</h2>
    <p class="text-muted">Historial de eventos y auditor√≠a.</p>
</div>

<div class="p-4">
    <p-timeline [value]="events" align="alternate">
        <ng-template pTemplate="marker" let-event>
            <span class="flex-center w-8 h-8 text-white border-round-full shadow-2 timeline-marker"
                [style.backgroundColor]="event.color">
                <i [class]="event.icon"></i>
            </span>
        </ng-template>
        <ng-template pTemplate="content" let-event>
            <p-card [header]="event.status" [subheader]="event.date">
                <p class="text-sm">{{ event.description }}</p>
                <p-tag [value]="event.category" severity="secondary" />
            </p-card>
        </ng-template>
    </p-timeline>
</div>
