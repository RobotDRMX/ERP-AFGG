<p-card>
    <ng-template pTemplate="title">Iniciar Sesión</ng-template>
    <ng-template pTemplate="subtitle">
        <span>prueba&#64;gmail.com &nbsp;/&nbsp; password123!</span>
    </ng-template>

    @if (errorMessage()) {
        <p-message severity="error" class="w-full mb-3">{{ errorMessage() }}</p-message>
    }

    <form (ngSubmit)="login()" class="flex flex-column gap-4">
        <p-floatlabel>
            <input pInputText id="email" type="email" [(ngModel)]="email" name="email" class="w-full" required />
            <label for="email">Correo electrónico</label>
        </p-floatlabel>

        <p-floatlabel>
            <p-password inputId="password" [(ngModel)]="password" name="password"
                [toggleMask]="true" [feedback]="true"
                class="w-full" inputStyleClass="w-full" />
            <label for="password">Contraseña</label>
        </p-floatlabel>

        <p-button label="Iniciar Sesión" type="submit" [loading]="isLoading()" styleClass="w-full" />
    </form>

    <ng-template pTemplate="footer">
        <p class="text-center text-sm m-0">
            ¿No tienes cuenta?
            <a routerLink="/auth/register" class="text-primary font-semibold no-underline">Regístrate</a>
        </p>
    </ng-template>
</p-card>
